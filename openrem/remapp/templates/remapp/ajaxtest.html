<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $('#main-menu a').click(function (event) {
        // Prevents the default behavior which is
        // to load the page synchronously
        event.preventDefault();

        $('#main').load(this.href + ' #sharemenu *', function (data, status) {
            $bar = $('#notification-bar');

            if (status === 'success') {
                $bar.text('The page has been successfully loaded.');
            } else {
                $bar.text('An error occurred.');
            }

            $bar
                    .slideDown('normal')
                    .delay(2000)
                    .slideUp('fast');
        });
    });
});
</script>
</head>
<body>

<ul id="main-menu">
  <li><a href="/openrem/admin/dicomstore/ajax_test">New Page (click me)</a>
  </li>
</ul>
<div id="notification-bar" class="nb"></div>
<div id="main"></div>


</body>
</html>

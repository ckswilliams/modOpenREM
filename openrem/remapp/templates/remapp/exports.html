{% extends "remapp/base.html" %}

{% block navbar %}
            <li><a href="/openrem/ct">CT</a></li>
            <li><a href="/openrem/rf">Fluoroscopy</a></li>
            <li><a href="/openrem/mg">Mammography</a></li>
            <li class="active"><a href="/openrem/exports">Exports</a>
{% endblock %}


{% block mainblock %}		

        <div id="action">
            <button id="do-csv-export">Click here!</button>
        </div>


  <div class="progress_container">
   
   <div class="current-task">
    <h4> Task ID: {{ task_id }} </h4>
   </div>
   <div class="statupdate"></div>

   
   <div class="status"></div>
   {% if task_id %}
   <div class="progress">
    <div class="bar"></div>
   </div>
   {% endif %}
  </div>

{% endblock %}	

{% block jsblock %}

{% if task_id %}

 <script type="text/javascript">
  jQuery(document).ready(function() {
   
   // poll state of the current task
   var PollState = function(task_id) {
    jQuery.ajax({
     url: "poll_state",
     type: "POST",
     data: "task_id=" + task_id,
    }).done(function(task){
     console.log(task);
     jQuery('.statupdate').html(task.statupdate);
      jQuery('.status').html(task);
     if (task.process_percent) {
      jQuery('.bar').css({'width': task.process_percent + '%'});
      jQuery('.bar').html(task.process_percent + '%')
     } else {
      jQuery('.status').html(task);
     };
     
     // create the infinite loop of Ajax calls to check the state
     // of the current task
     PollState(task_id);
    });
   }
   
   PollState('{{ task_id }}');
  });
 </script>
 {% endif %}
 


 <script type="text/javascript">
    var filters = {"qfilters":"{{ request.GET.urlencode }}"};
    var stringFilters = JSON.stringify(filters);
    jQuery('#do-csv-export').click( function() {
        jQuery.ajax({
            url: "/openrem/ct/csv_export_task",
            data: stringFilters,
            type: "POST",
            dataType: "json",
            success: function( ) {
                jQuery.ajax({
                    url: "",
                    context: document.body,
                    success: function(s, x) {
                        jQuery(this).html(s);
                    }
                });
            },
        })
    })
 </script>

 
 
{% endblock %}
